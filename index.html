<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="plate">
      <div class="search">
        <input
          type="text"
          placeholder="Enter Location"
          spellcheck="false"
          id="searchbar"
        />
        <button id="searchbutton" onclick="javascript:alert">
          <img src="images/search-icon.png" />
        </button>
      </div>
      <div class="error-message">
        <p>Invalid Location</p>
      </div>
      <div class="weather">
        <img src="images/cloudy.png" class="icon" />
        <h1 class="temp"></h1>
        <h2 class="location"></h2>
        <div class="side-details">
          <div class="info">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity"></p>
              <em><p class="h">Humidity</p></em>
            </div>
          </div>
          <div class="info">
            <img src="images/wind.png" id="wslogo" />
            <div>
              <p class="wind"></p>
              <em><p class="ws">Wind Speed</p></em>
            </div>
          </div>
          <div class="info">
            <img src="images/visibility.png" />
            <div>
              <p class="visibility"></p>
              <em><p class="v">Visibility</p></em>
            </div>
          </div>
          <div class="info">
            <img src="images/pressure.png" />
            <div>
              <p class="pressure"></p>
              <em><p class="p">Pressure</p></em>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="functions.js"></script>
  </body>
</html>
